<!-- select an HTML element by its ID and change its text content -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1" class="p2">Hey paragaph</p>
    <script>
        document.getElementById("p1").innerHTML="content changed";
    </script>
</body>
</html>
