<!-- select an HTML element by its classname and change its text color -->
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="intro">Hello World!</p>
    <script>
        // Access the first element with the class "intro"
        document.getElementsByClassName("intro")[0].style.color = "blue";
    </script>
</body>
</html>
