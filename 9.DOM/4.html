<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The Element Object</h1>
    <ul id="myList">
        <li>Coffee</li>
        <li>Tea</li>
      </ul>
</body>
<script>
    // Create a new li element
    const newDiv = document.createTextNode("li");

    // Add content or set attributes to the new div
    newDiv.textContent = "water";

    // Append the new div to the body
    document.body.appendChild(newDiv);

</script>
</html>
